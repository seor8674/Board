<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align: center">
    <h1>My Board</h1>
</div>
<div style="text-align: right" th:if="${!check}">
    <a href="/loginform">로그인</a>
</div><br>
<div style="text-align: right" th:if="${check}" th:text="${name}+'님 환영합니다!'"></div>
<div style="text-align: right" th:if="${check}">
    <a href="/logout">로그아웃</a>
</div>

<table style="border: 2px solid red; width: 60%; height: 100px; margin: auto; text-align: center">
    <thead>
    <tr>
        <td>번호</td>
        <td>제목</td>
        <td>글쓴이</td>
        <td>작성일자</td>
        <td>조회수</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="posts : ${post}">
        <td th:text="${posts.getId()}"></td>
        <td th:text="${posts.getTitle()}"></td>
        <td th:text="${posts.getMember().getUserid()}"></td>
        <td th:text="${posts.getLastmodifiedDate()}"></td>
        <td th:text="${posts.getHit()}"></td>
    </tr>
    </tbody>
</table>
<div style="text-align: right">
    <a href="/member/enter">글쓰기</a>
    <a href="/admin/update">수정</a>
</div>

</body>
</html>
